<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title><%=title%> - 分享</title>

    <link href="../../public/ide/modules/ide/css/share.css" rel="stylesheet">

<body>
    <div class="share-container">
        <div class="wrapper">
            <div class="file-title"><%=title%></div>

            <button id='submit' class="submit btn btn-default">确认</button>
            <div id="message"></div>
            <% } %>
        </div>


    </div>

        </div>
