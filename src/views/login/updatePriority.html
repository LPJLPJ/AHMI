<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>权限升级</title>
	<script src="../../public/login/assets/js/jquery-1.10.2.min.js"></script>
	<script src="../../public/login/assets/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../../public/login/assets/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="../../public/login/assets/css/updatePrority.css"/>
	<script src="../../public/login/assets/js/md5.js"></script>
	<script src="../../public/login/assets/js/updatePrority.js"></script>
	<script src="../../public/nw/menubar.js"></script>
<body>
<div class="subtitle" style="text-align: center">
<h2 id="form-title">权限升级</h2>
</div>
<div class="form-wrapper">
	<form id="login-form" class="form-horizontal form">
			<div class="fieldset">		
					<input id="username" class="form-control" placeholder="用户名" type="text">
					<span id="username-verify" class="verify-result"></span>
			</div>
			<div class="fieldset">
					<input id="password" class="form-control" placeholder="密码" type="password">
					<span id="password-verify" class="verify-result"></span>
			</div>
			<div class="fieldset">
				<span>
					<button class="form-control" type="button"  id="submit">确认</button>
					<button class="form-control" type="button"  id="cancel">返回</button>
				</span>
			</div>
	</form>
</div>
</body>
</html>
