<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Blog Manage</title>
    <script type="text/javascript" src="../../public/blog/libs/jquery-3.1.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../../public/blog/libs/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../public/blog/css/manage.css">

    <script type="text/javascript" src ="../../public/blog/libs/bootstrap-3.3.7/js/bootstrap.js"></script>
</head>
<body>
<header>
    <% include header.html %>
</header>
<div class="main-container">
    <div class="blog-tools-container">
        <button class="btn btn-default blog-tool-create" id="create">Create</button>
    </div>
    <div class="blog-list-container">
        <ul class="blog-list"></ul>

    </div>
    <div id="deletemodal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" id="modal-cancel" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" id="modal-confirm" class="btn btn-primary" data-dismiss="modal">Confirm</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
<footer>
    <% include footer.html %>
</footer>
<script src="../../public/blog/js/manage.js"></script>
</body>
</html>
