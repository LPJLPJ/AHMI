
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>IDE 管理</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../public/ide/lib/toastr/toastr.min.css">

    <!-- Custom styles for this template -->
    <link href="../../public/login/assets/css/manageSpace2.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div header-main-logo>
                <a class="navbar-brand" href="#">IDE管理系统</a>
            </div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">你好 : <%=userName%></a></li>
                <li><a href="/">主页</a></li>
                <li><a href="/user/logout">退出</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="#">选项 <span class="sr-only">(current)</span></a></li>
                <li><a href="/admin/manage/space">用户管理</a></li>
                <li class="active"><a href="#">发布版本</a></li>
                <li><a href="#">流量统计</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <!-- <h1 class="page-header">用户管理</h1> -->
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">版本发布</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-primary" type="submit" id="releaseBtn" data-loading-text="发布中..." data-toggle="modal" data-target="#myModal">发布</button> 
                    </div>
                </div>
                <div class="box-body">

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th class="col-md-1">#</th>
                                <th class="col-md-2">历史版本</th>
                                <th class="col-md-2">发布时间</th>
                                <th class="col-md-2">发布者</th>
                                <th class="col-md-5">说明</th>
                            </tr>
                            </thead>
                            <tbody id="logTable">
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right" id="pageIndex">
                        <li selectPage="-1">
                            <a href="#"><</a>
                        </li>
                        <li selectPage="-2">
                            <a href="#">></a>
                        </li>
                    </ul>
                </div>
                <div class="overlay">
                    <i class="glyphicon glyphicon-refresh glyphicon-spin"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">发布更新</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
              <label for="message-text" class="control-label">文件:</label>
              <div class="row">
                  <div class="col-md-offset-1 col-md-2">
                      <label class="checkbox-inline">
                          <input type="checkbox" id="checkboxPublic" value="publicFolder">public
                      </label>
                  </div>
                  <div class="col-md-2">
                      <label class="checkbox-inline">
                          <input type="checkbox" id="checkboxViews" value="viewsFolder">views
                      </label>
                  </div>
              </div>
          </div>
          <div class="form-group">
              <label for="message-text" class="control-label">说明:</label>
              <textarea class="form-control" id="message-text"></textarea>
          </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="confirmReleaseBtn">确定</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" id="cancelReleaseBtn">取消</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../public/ide/lib/toastr/toastr.min.js"></script>
<script src="../../public/login/assets/js/ejs_production.js"></script>
<script src="../../public/login/assets/js/releaseVersion.js"></script>
</body>
</html>
